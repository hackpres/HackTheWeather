<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="./assets/css/style.css">
    <title>Hack the Weather</title>
</head>

<header class="d-flex text-center">
    <div class="d-flex container mw-100 g-0">
        <div class="h1 mb-2 custom-bg-primary text-white py-4">Hack the weather</div>
    </div>
</header>
<body class="row">
    <section id="city" class="col-sm-12 col-md-2 justify-content-center align-items-center text-center">
        <div id="citySearch" class="row-md-3">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Atlanta">
            <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
        </div>

        <div id="previousSearchHistory" class="row-md-9 d-grid gap-2">
            <button id="previousHistoryBtn" class="btn custom-btn-history m-2">Previously Searched Cities</button>
        </div>
        
        <div id="cityHistory" class="row-md-9 d-grid gap-2 custom-hide">
            <!-- <button class="btn  custom-btn-history">Chicago</button>
            <button class="btn  custom-btn-history" type="button">Los Angeles</button>
            <button class="btn  custom-btn-history">Miami</button>
            <button class="btn  custom-btn-history">Seattle</button>
            <button class="btn  custom-btn-history">Dallas</button>
            <button class="btn  custom-btn-history">Charleston</button> -->
        </div>
    </section>
    <main id="weatherInfo" class="col-sm-12 col-md-9">
        <section id="weatherCurrent" class="row-6 contianer border-dark">
            <h2>

            </h2>
            <p>Temperature: <p id="currentTemp"></p></p>
            <p>Wind: <p id="currentWind"></p></p>
            <p>Humidity: <p id="currentHumidity"></p></p>
            <p>UV Index: <p id="currentUVIndex"></p></p>
        </section>
        <div id="WeatherForcast" class="row-6">
            <h3 id="fiveDayHeader" class="text-center">5 Day Forecast:</h3>
            <div id="forecast1" class="col-2"></div>
            <div id="forecast2" class="col-2"></div>
            <div id="forecast3" class="col-2"></div>
            <div id="forecast4" class="col-2"></div>
            <div id="forecast5" class="col-2"></div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
