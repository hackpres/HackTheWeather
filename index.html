<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/imh1pqn.css">
    <link rel="stylesheet"  type="text/css" href="./assets/css/style.css">
    <title>Hack the Weather</title>
</head>

<header class="d-flex text-center mb-2">
    <div class="d-flex container mw-100 g-0">
        <div class="h1 mb-2 custom-bg-primary text-white py-4 custom-fs fw-bolder">Hack the weather</div>
    </div>
</header>
<body class="container gx-0 p-0">
    <section id="city" class="row text-center">
        <div id="citySearch" class="col-xs-12">
            <h2 class="fs-5 mb-1 mw-100">Search for a City:</h2>
            <input id="citySearchInput" class="custom-input border-1 border-opacity-50" type="text" placeholder="Atlanta">
            <button id="searchBtn" class="btn btn-primary mb-1" type="button">Search</button>
        </div>

        <div id="previousSearchHistory" class="col mb-4">
            <button id="previousHistoryBtn" class="btn custom-btn-history m-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Previously Searched Cities</button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Previously Searched Cities</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="cityHistory" class="modal-body justify-content-center">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <main id="weatherInfo" class="row text-center justify-content-center">
        <section id="weatherCurrent" class="col-xs-auto mb-4 w-75 border border-primary border-4 border-opacity-25">
            <h2 id="cityName" class="mb-1 fs-1">
                Atlanta
            </h2>
            <div class="container">
                <div class="row">
                    <p class="col-6 text-end mb-0">Temperature: <p id="currentTemp" class="col-6 text-start mb-0"></p></p>
                    <p class="col-6 text-end mb-0">Wind: <p id="currentWind" class="col-6 text-start mb-0"></p></p>
                    <p class="col-6 text-end mb-0">Humidity: <p id="currentHumidity" class="col-6 text-start mb-0"></p></p>
                    <p class="col-6 text-end mb-0">UV Index: <p id="currentUVIndex" class="col-6 text-start mb-0"></p></p>
                </div>
            </div>
        </section>
        <div id="WeatherForcast" class="col-xs-12">
            <h3 id="fiveDayHeader" class="mb-3 fs-1">5-Day Forecast:</h3>
            <div id="forecast" class="row">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
